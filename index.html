 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Pets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
     crossorigin="anonymous">
    <!--<script src="main.js"></script> -->
</head>
<body>
    <header class="bg-light text-center mb-4 p-3">
        <img src="#" alt="Google Pets">
    </header>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select  id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter Your Zipcode">
                <input type="submit" value="find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>
        <div id="results"></div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
